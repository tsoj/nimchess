name: docs
on:
  push:
    branches:
      - 'main'

env:
  nim-version: 'stable'
  nim-src: src/${{ github.event.repository.name }}.nim
  outdir: htmldocs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Nimble
        uses: nim-lang/setup-nimble-action@2cecfd7eb446af54b289e24962ca9a5152e245f6 # v1
        with:
          nimble-version: "latest"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate docs
        run: |
          nimble doc --index:on --project \
            --git.url:https://github.com/${{ github.repository }} \
            --git.commit:${{ github.sha }} \
            --out:${{ env.outdir }} ${{ env.nim-src }}
          cp ${{ env.outdir }}/${{ github.event.repository.name }}.html ${{ env.outdir }}/index.html

      - name: Upload Pages artifact
        if: github.ref_name == github.event.repository.default_branch
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: ${{ env.outdir }}

  deploy:
    if: github.ref_name == github.event.repository.default_branch
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
